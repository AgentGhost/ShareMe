<ng-container *ngIf="songs | async as songs">

  <button type="button" class="clear" (click)="clear()" [class.disabled]="!songs.length">
    <i class="material-icons">delete_outline</i>
    <span *ngIf="!songs.length">Clear</span>
    <span *ngIf="songs.length">( {{ songs.length }} )</span>
  </button>

  <div class="button-group">
    <button type="button" class="share" (click)="share()" *ngIf="isShareSupported" [class.disabled]="!songs.length">
      <i class="material-icons">share</i>Share
    </button>
    <button type="button" class="copy" (click)="copy()" *ngIf="isCopySupported" [class.disabled]="!songs.length">
      <i class="material-icons">file_copy</i>Copy
    </button>
  </div>

</ng-container>

<textarea tabindex="-1" #textareaElement></textarea>
