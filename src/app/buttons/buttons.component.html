<button type="button" class="clear" (click)="clear()">Clear</button>
<div class="button-group">
  <button type="button" class="share" (click)="share()" *ngIf="isShareSupported">Share</button>
  <button type="button" class="copy" (click)="copy()" *ngIf="isCopySupported">Copy</button>
</div>

<textarea tabindex="-1" #textareaElement></textarea>
