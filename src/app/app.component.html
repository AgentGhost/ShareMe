<h3>ShareMe</h3>
<p>by M. J. Normann and A. Schilling</p>

<input type="text" placeholder="Liednummer" [formControl]="input" (keydown.enter)="onKeydownEnter()" #inputElement>
<p *ngFor="let song of songList; index as i">
    {{song|json}}
    <button (click)="remove(i)">X</button>    
</p>
<button (click)="copy()">Copy</button>
